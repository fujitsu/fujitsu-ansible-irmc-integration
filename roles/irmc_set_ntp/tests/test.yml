---
- name: Set iRMC ntp
  connection: local
  hosts: iRMC_group
  gather_facts: false
  roles:
    - role: fujitsu.primergy.irmc_set_ntp
      vars:
        ntp_server_primary: 192.0.2.1
        ntp_server_secondary: 192.0.2.2
        time_mode: "System RTC"
        time_zone_location: "Asia/Tokyo"
        rtc_mode: "local time"

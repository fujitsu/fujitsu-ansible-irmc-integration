---
irmc_account_admin:
  description: my description
  access:
    redfish:
      enable: true
      role: Administrator
    ipmi:
      lan_privilege: OEM
      serial_privilege: Administrator
      enable_user_account_conf: true
      enable_irmc_settings_conf: true
    avr:
      enable_avr: true
      enable_remote_storage: true
  snmpv3:
    enable: true
  email:
    general:
      enable: true
      encrypt: false
      format: Standard
      server: Automatic
      address: User02@domain.com
    alert:
      fan: Warning
      temperature: Warning
      hardware_error: All
      system_hang: Critical
      post_error: All
      security: Warning
      status: None
      disk: Critical
      network: Warning
      remote: Critical
      power: Warning
      memory: Critical
      other: None

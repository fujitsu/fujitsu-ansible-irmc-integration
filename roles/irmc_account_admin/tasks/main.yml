---
# tasks file for ./roles/irmc_account_admin
- name: Define a new *SECRET* parameter from vars and defaults.
  ansible.builtin.set_fact:
    new_user_password: "{{ password }}"
  no_log: true # Always true because it contains Secret.
  tags: always
  when: password is defined

- name: Change admin configurations
  fujitsu.primergy.irmc_user:
    irmc_url: "{{ inventory_hostname }}"
    irmc_username: "{{ irmc_user }}"
    irmc_password: "{{ irmc_password }}"
    validate_certs: "{{ validate_certificate }}"
    command: change
    name: admin
    password: "{{ new_user_password | default(omit) }}"
    description: "{{ irmc_account_admin.description | default(omit) }}"
    redfish_enabled: "{{ irmc_account_admin.access.redfish.enable | default(omit) }}"
    redfish_role: "{{ irmc_account_admin.access.redfish.role | default(omit) }}"
    lan_privilege: "{{ irmc_account_admin.access.ipmi.lan_privilege | default(omit) }}"
    serial_privilege: "{{ irmc_account_admin.access.ipmi.serial_privilege | default(omit) }}"
    config_user_enabled: "{{ irmc_account_admin.access.ipmi.enable_user_account_conf | default(omit) }}"
    config_bmc_enabled: "{{ irmc_account_admin.access.ipmi.enable_irmc_settings_conf | default(omit) }}"
    avr_enabled: "{{ irmc_account_admin.access.avr.enable_avr | default(omit) }}"
    storage_enabled: "{{ irmc_account_admin.access.avr.enable_remote_storage | default(omit) }}"
    snmpv3_enabled: "{{ irmc_account_admin.snmpv3.enable | default(omit) }}"
    email_enabled: "{{ irmc_account_admin.email.general.enable | default(omit) }}"
    email_type: "{{ irmc_account_admin.email.general.format | default(omit) }}"
    email_server: "{{ irmc_account_admin.email.general.server | default(omit) }}"
    email_address: "{{ irmc_account_admin.email.general.address | default(omit) }}"
    alert_fans: "{{ irmc_account_admin.email.alert.fan | default(omit) }}"
    alert_temperatures: "{{ irmc_account_admin.email.alert.temperature | default(omit) }}"
    alert_hwerrors: "{{ irmc_account_admin.email.alert.hardware_error | default(omit) }}"
    alert_syshang: "{{ irmc_account_admin.email.alert.system_hang | default(omit) }}"
    alert_posterrors: "{{ irmc_account_admin.email.alert.post_error | default(omit) }}"
    alert_security: "{{ irmc_account_admin.email.alert.security | default(omit) }}"
    alert_sysstatus: "{{ irmc_account_admin.email.alert.status | default(omit) }}"
    alert_hderrors: "{{ irmc_account_admin.email.alert.disk | default(omit) }}"
    alert_network: "{{ irmc_account_admin.email.alert.network | default(omit) }}"
    alert_remote: "{{ irmc_account_admin.email.alert.remote | default(omit) }}"
    alert_power: "{{ irmc_account_admin.email.alert.power | default(omit) }}"
    alert_memory: "{{ irmc_account_admin.email.alert.memory | default(omit) }}"
    alert_others: "{{ irmc_account_admin.email.alert.other | default(omit) }}"
  delegate_to: localhost

---
- name: Configure the SNMP Service
  hosts: windows
  roles:
    - role: win_snmp
  vars:
    agent:
      contact: MyContact
      location: MyLocation
      service: 76
    security:
      accepted_community: public
      accepted_community_permission: 8
      accepted_host: MyPermittedManager
      send_auth_trap: true
    trap:
      community: public
      destination: 127.0.0.1

---
- name: Configure the SNMP Service
  hosts: windows
  roles:
    - role: win_snmp
  vars:
    authentication: 1
    community: public
    contact: MyContact
    destination: 127.0.0.1
    location: MyLocation
    permitted_manager: MyPermittedManager
    services: 79
    valid_community_name: public
    valid_community_permission: 8
